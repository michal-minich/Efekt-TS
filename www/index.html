<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Efekt</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script type="application/javascript" src="scripts/ast.js"></script>
    <script type="application/javascript" src="scripts/common.js"></script>
    <script type="application/javascript" src="scripts/prelude.js"></script>
    <script type="application/javascript" src="scripts/writer.js"></script>
    <script type="application/javascript" src="scripts/debugprinter.js"></script>
    <script type="application/javascript" src="scripts/fixer.js"></script>
    <script type="application/javascript" src="scripts/ide.js"></script>
    <script type="application/javascript" src="scripts/builtin.js"></script>
    <script type="application/javascript" src="scripts/interpreter.js"></script>
    <script type="application/javascript" src="scripts/main.js"></script>
    <script type="application/javascript" src="scripts/parser.js"></script>
    <script type="application/javascript" src="scripts/printer.js"></script>
    <script type="application/javascript" src="scripts/short.js"></script>
    <script type="application/javascript" src="scripts/tests.js"></script>
    <script type="application/javascript" src="scripts/namer.js"></script>
    <script type="application/javascript" src="scripts/typer.js"></script>
</head>
<body onload="start();">

<div id="testReport"></div>

<div class="toolbar">
    <a id="parseButton">Parse</a>
    <a id="fixButton">Fix</a>
    <a id="usagesButton">Usages</a>
    <a id="typeButton">Type</a>
    <a id="runButton">Run</a>
</div>
<div id="mainView">
    <div class="view">
        <div class="viewInner first">
            <div id="logView"></div>
        </div>
    </div>
    <div class="view noScroll">
        <div class="viewInner">
            <textarea id="codeEdit" wrap="off"></textarea>
        </div>
    </div>
    <div class="view">
        <div class="viewInner">
            <pre id="outputView" class="efektCode"></pre>
        </div>
    </div>
    <div class="view">
        <div class="viewInner">
            <pre id="outputAstView" class="efektCode"></pre>
        </div>
    </div>
</div>

</body>
</html>
